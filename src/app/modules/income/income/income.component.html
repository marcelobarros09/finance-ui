      <br />

      <form #incomeForm="ngForm" autocomplete="off" (ngSubmit)="save()">
        <div class="p-fluid p-formgrid grid">
          <div class="field col-12 md:col-6">
            <label for="description">Description</label>
            <input
              pInputText
              [(ngModel)]="income.description"
              required
              minlength="3"
              maxlength="100"
              type="text"
              name="description"
              #description="ngModel"
              class="inputfield w-full"
            />
            <app-input-message
              [control]="description"
              error="required"
              text="Description is required"
            ></app-input-message>
            <app-input-message
              [control]="description"
              error="minlength"
              text="Description must be at least 3 characters"
            ></app-input-message>
            <app-input-message
              [control]="description"
              error="maxlength"
              text="Description can have a maximum of 100 characters"
            ></app-input-message>
          </div>

          <div class="field col-12 md:col-6">
            <label for="status">Status</label>
            <p-selectButton
              [(ngModel)]="income.status"
              [options]="statusOptions"
              optionLabel="label"
              optionValue="value"
              [disabled]="true"
              name="status"
            ></p-selectButton>
          </div>

          <div class="field col-12 md:col-6">
            <label for="amount">Amount</label>
            <p-inputNumber
              [(ngModel)]="income.amount"
              mode="currency"
              currency="BRL"
              name="amount"
              #amount="ngModel"
              class="inputfield w-full"
              [required]="true"
            >
            </p-inputNumber>
            <app-input-message
              [control]="amount"
              error="required"
              text="Amount is required"
            ></app-input-message>
          </div>

          <div class="field col-12 md:col-6">
            <label for="dateDue">Date due</label>
            <p-calendar
              [(ngModel)]="income.dateDue"
              dateFormat="yy-mm-dd"
              [touchUI]="false"
              [readonlyInput]="true"
              name="dateDue"
              #dateDue="ngModel"
              [showIcon]="true"
              [showButtonBar]="true"
              [required]="true"
            ></p-calendar>
            <app-input-message
              [control]="dateDue"
              error="required"
              text="Date due is required"
            ></app-input-message>
          </div>

          <div class="field col-12 md:col-6" *ngIf="isReceived()">
            <label for="dateReceipt">Date receipt</label>
            <p-calendar
              [(ngModel)]="income.dateReceipt"
              dateFormat="yy-mm-dd"
              [showTime]="true"
              name="dateReceipt"
              [showIcon]="true"
              [showButtonBar]="true"
            ></p-calendar>
          </div>

          <div class="col-offset-6" *ngIf="isReceived()"></div>

          <div class="field col-12 md:col-3">
            <button
              pButton
              pRipple
              (click)="save()"
              icon="pi pi-save"
              type="button"
              label="Save"
              class="p-button-rounded p-button-outlined p-button-secondary mr-2 mb-2"
              [disabled]="!incomeForm.valid"
            ></button>
          </div>

          <div class="field col-12 md:col-3" *ngIf="isReceivable()">
            <button
              pButton
              pRipple
              (click)="receive()"
              icon="pi pi-dollar"
              type="button"
              label="Receive"
              class="p-button-rounded p-button-outlined p-button-secondary mr-2 mb-2"
            ></button>
          </div>

          <div class="field col-12 md:col-3" *ngIf="isCancelable()">
            <button
              pButton
              pRipple
              (click)="cancelReceipt()"
              icon="pi pi-dollar"
              type="button"
              label="Cancel receipt"
              class="p-button-rounded p-button-outlined p-button-secondary mr-2 mb-2"
            ></button>
          </div>

          <div class="field col-12 md:col-3">
            <button
              pButton
              pRipple
              [routerLink]="['/income']"
              icon="pi pi-times"
              type="button"
              label="Close"
              class="p-button-rounded p-button-outlined p-button-secondary mr-2 mb-2"
            ></button>
          </div>
        </div>
      </form>
    </div>
  </div>
